<ion-split-pane [when]="showMenu">
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar color="pink-dark">
                <ion-title>{{title}}</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
                     <ion-icon name={{p.icon}}></ion-icon>{{p.title}}
                </button>
                <button ion-item (click)="logout()"><ion-icon name="log-out"></ion-icon>Sair</button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
