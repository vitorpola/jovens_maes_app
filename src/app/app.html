<ion-split-pane [when]="showMenu">
    <ion-menu [content]="content">
        <ion-content>

            <ion-list>
                <ion-item class="user">
                    <ion-avatar item-left>
                        <img src="http://idealeague.org/wp-content/uploads/2016/10/anonymous-person.jpg">
                    </ion-avatar>
                    <h2>Nome Enfermeira</h2>
                    <p>Unidade</p>
                </ion-item>
        
                <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
                     <ion-icon name={{p.icon}}></ion-icon>{{p.title}}
                </button>
            </ion-list>
            <ion-grid class="bottom-menu">
                <ion-row>
                    <ion-col col-4>
                        <button>
                            <ion-icon name="md-settings"></ion-icon>
                            <br>Config.
                        </button>
                    </ion-col>
                    <ion-col col-4>
                        <button>
                            <ion-icon name="md-help-circle"></ion-icon>
                            <br>Ajuda
                        </button>
                    </ion-col>
                    <ion-col col-4>
                        <button  (click)="logout()">
                            <ion-icon name="log-out"></ion-icon>
                            <br>Sair
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-menu>
    <ion-nav main [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
