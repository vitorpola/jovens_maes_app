<ion-content padding>

	<ion-list no-lines radio-group [(ngModel)]="ratingValue">
		<ion-item>
		  <ion-label>Avaliação da visita </ion-label>
		</ion-item>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-item (click)="onClick('verygood')">
			  			<img src="assets/img/1-alternative2.png" id="emoticons" />
			  		</button>
				</ion-col>
				<ion-col>
					<button ion-item (click)="onClick('good')">
				   		<img src="assets/img/2-alternative2.png" id="emoticons"/>
				   	</button>
			  	</ion-col>
				<ion-col>
					<button ion-item (click)="onClick('average')">
				    	<img src="assets/img/3-alternative2.png" id="emoticons"/>
				    </button>
			  	</ion-col>
				<ion-col>
					<button ion-item (click)="onClick('bad')">
				    	<img src="assets/img/4-alternative2.png" id="emoticons"/>
				    </button>
			  	</ion-col>
				<ion-col>
					<button ion-item (click)="onClick('verybad')">
				    	<img src="assets/img/5-alternative2.png" id="emoticons"/>
				    </button>
			  	</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col>
					<ion-radio value="verygood"></ion-radio>
				</ion-col>
				<ion-col>
					<ion-radio value="good"></ion-radio>
				</ion-col>
				<ion-col>
					<ion-radio value="average"></ion-radio>
				</ion-col>
				<ion-col>
					<ion-radio value="bad"></ion-radio>
				</ion-col>
				<ion-col>
					<ion-radio value="verybad"></ion-radio>
				</ion-col>
			</ion-row>
			
			<ion-row>
			</ion-row>

			<ion-row id='botao'>
				<ion-col>
					<button (click)="backButton()" ion-button style="background-color:#EA3556" class="button" id="voltar">Voltar</button>
				</ion-col>
				<ion-col>
					<button (click)="confirmButton()" ion-button style="background-color:#EA3556" class="button" id="confirmar">Confirmar</button>
				</ion-col>
			</ion-row>

		</ion-grid>
	</ion-list>
</ion-content>
