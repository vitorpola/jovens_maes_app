<ion-content padding>
  <ion-grid>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col col-5>
        <img src="assets/img/JMC.png" />
        <h1>Jovens MÃ£es Cuidadoras</h1>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-5>
        <div class="login-box">
          <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="user.password" required></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit">Entrar</button>
                <button ion-button block clear type="button" color="pink-dark">Esqueceu sua senha?</button>
              </ion-col>
            </ion-row>
          </form>
        </div>  
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <img class="left" src="assets/img/MCSV.png" />
  <img class="left" src="assets/img/USP.png" />
  <img class="right" src="assets/img/Enfermagem.jpg" />
</ion-content>
