<ion-header>
  <ion-navbar color="pink-dark">
    <ion-buttons start [hidden]="showSearch">
      <button ion-button icon-only (click)="showSearch = true">
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar showCancelButton='true' placeholder="Pesquise pelo nome da mãe" animated="true" (ionInput)="getMothers($event)"
      [hidden]="!showSearch" (ionCancel)="showSearch=false">
    </ion-searchbar>
    <ion-title [hidden]="showSearch">
      Prontuário
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let m of mothers" (click)="onClick(m.id)">
    <ion-avatar item-left>
      {{ m.name.substring(0,2) | uppercase }}
    </ion-avatar>
    <h2>{{m.name}}</h2>
    <p>{{m.next_visit}} &bull; {{m.unit}}
      <ion-badge>{{m.level}}</ion-badge>
    </p>
  </ion-item>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
