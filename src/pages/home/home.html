<ion-header>
  <ion-navbar color="pink-dark">
    <ion-title>
      Visão Geral
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Vistas para hoje
          </ion-card-header>
          <ion-list>
            <button ion-item *ngFor="let mom of today_mothers" (click)="showMother(mom.id)">
                <p ion-text item-left>{{ mom.start_at | date: 'HH:mm' }}</p>
              <h2>{{mom.name}}</h2>
              <p>{{ 'V' + mom.next_visit + ' &bull; ' + mom.unit}} </p>
              <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </button>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Avaliações
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
