<ion-item>
  <ion-label fixed>Nome</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Data de Nascimento</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="BirthDate"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label fixed>Idade</ion-label>
  <ion-input type="number" min="0"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Cor/Raça</ion-label>
  <ion-select>
    <ion-option value="branco">Branco</ion-option>
    <ion-option value="negro">Negro</ion-option>
    <ion-option value="pardo">Pardo</ion-option>
    <ion-option value="indigena">Indígena</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label fixed>Naturalidade</ion-label>
  <ion-input placeholder="Ex: Brasileira"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Procedência</ion-label>
  <ion-input placeholder="Ex: Santos, SP"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Endereço</ion-label>
  <ion-input placeholder="Ex: Rua do Matão, 1010"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed>Unidade Referência</ion-label>
  <ion-select>
    <ion-option value="ubs1">UBS 1</ion-option>
    <ion-option value="ubs2">UBS 2</ion-option>
    <ion-option value="ubs3">UBS 3</ion-option>
  </ion-select>
</ion-item>
